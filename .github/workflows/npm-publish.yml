on:
    push:
        tags:
            - "v*"
name: npm-publish
jobs:
    npm-publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  registry-url: https://registry.npmjs.org/
            - run: npm i && npm run build
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
